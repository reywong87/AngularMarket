<div class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4">
  @for (product of productState.state().products | categoryFilter: categoriesState.getSelectedCategory()(); track product.id){
    <app-product-item [product]="product" (addToCard)="addToCart($event)"></app-product-item>
  }
</div>
